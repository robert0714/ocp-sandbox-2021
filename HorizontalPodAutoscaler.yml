kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2beta2
metadata:
  name: tmf622-hpa
spec:
  scaleTargetRef:
    kind: Deployment
    name: tmf622
    apiVersion: apps/v1
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: Pods
    pods:
      metric:
        name: packets-per-second
      target:
        type: AverageValue
        averageValue: 1k
  - type: Object
    object:
      metric:
        name: requests-per-second
      describedObject:
        apiVersion: networking.k8s.io/v1beta1
        kind: Ingress
        name: main-route
      target:
        type: Value
        value: 10k