kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2beta2
metadata:
  name: tmf622
spec:
  scaleTargetRef:
    kind: Deployment
    name: tmf622
    apiVersion: apps/v1
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50